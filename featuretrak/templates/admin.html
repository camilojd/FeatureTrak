<!-- multiple grids are hackish, alright. Doing it well will require refactoring the grid component -->
<div class="row" style="display:none" data-bind="visible: curPage() == 'adminClient'">
  <h3>Client Management</h3>
  <div data-bind="simpleGrid: admin.clientGrid.vm">
  </div>
  <button class="btn btn-secondary" data-bind="click: admin.showAdd "><span class="octicon octicon-plus"></span>&nbsp;Add new</button>
</div>

<div class="row" style="display:none" data-bind="visible: curPage() == 'adminArea'">
  <h3>Area Management</h3>
  <div data-bind="simpleGrid: admin.areaGrid.vm">
  </div>
  <button class="btn btn-secondary" data-bind="click: admin.showAdd "><span class="octicon octicon-plus"></span>&nbsp;Add new</button>
</div>

<div class="row" style="display:none" data-bind="visible: curPage() == 'adminUser'">
  <h3>User Management</h3>
  <div data-bind="simpleGrid: admin.userGrid.vm">
  </div>
  <button class="btn btn-secondary" data-bind="click: admin.showAdd "><span class="octicon octicon-plus"></span>&nbsp;Add new</button>
</div>

<!-- client form -->
<div id="frmclient" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Client Edit</h4>
      </div>
      <div class="modal-body">
        <div data-bind="visible: validationErrors().length > 0" class="alert alert-danger" role="alert">
          <strong>Sorry!</strong>&nbsp;There were some errors in your submission. Please check:
          <ul class="ft-error-list m-b-0" data-bind="foreach: validationErrors">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
        <form class="form-horizontal" onsubmit="return false">
          <fieldset>
            <div class="form-group row">
              <label class="col-md-4 control-label" for="client_name">Name</label>  
              <div class="col-md-5">
                <input data-bind="value: admin.client.name" id="client_name" name="client_name" type="text" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="client_weight">Weight</label>  
              <div class="col-md-5">
                <input data-bind="value: admin.client.weight" id="client_weight" name="client_weight" type="text" class="form-control">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: admin.entityAddOrUpdateFn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- user form -->
<div id="frmuser" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">User Edit</h4>
      </div>
      <div class="modal-body">
        <div data-bind="visible: validationErrors().length > 0" class="alert alert-danger" role="alert">
          <strong>Sorry!</strong>&nbsp;There were some errors in your submission. Please check:
          <ul class="ft-error-list m-b-0" data-bind="foreach: validationErrors">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
        <form class="form-horizontal" onsubmit="return false">
          <fieldset>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_username">Username</label>  
              <div class="col-md-4">
                <input data-bind="value: admin.user.username" id="user_username" name="user_username" type="text" class="form-control" required="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_passwd">Password</label>  
              <div class="col-md-4">
                <input data-bind="value: admin.user.passwd" id="user_passwd" name="user_passwd" type="password" class="form-control" required="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_full_name">Full Name</label>  
              <div class="col-md-7">
                <input data-bind="value: admin.user.full_name" id="user_full_name" name="user_full_name" type="text" class="form-control" required="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_email">E-mail address</label>  
              <div class="col-md-7">
                <input data-bind="value: admin.user.email" id="user_email" name="user_email" type="email" class="form-control" required="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_is_admin">Is administrator?</label>  
              <div class="col-md-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input data-bind="checked: admin.user.is_admin" class="form-check-input" type="checkbox" id="blankCheckbox" value="is_admin">
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 control-label" for="user_username">Client</label>  
              <div class="col-md-7">
                  <select data-bind="value: admin.user.client_id, options: admin.clientList, optionsText: 'name', optionsValue: 'id', optionsCaption: 'Choose a Client', enable: !admin.user.is_admin()" class="form-control"></select>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: admin.entityAddOrUpdateFn">Save changes</button>
      </div>
    </div>
  </div>
</div>
