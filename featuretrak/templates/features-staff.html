<div class="row" style="display:none" data-bind="visible: curPage() == 'featuresStaff'">
  <div class="ft-features-list col-md-12">
    <h3>All Feature Requests</h3>
    <div data-bind="foreach: featuresStaff.list">
      <div class="card">
        <div class="card-header" data-bind="text: $data.title, attr: { 'data-feature-id' : $data.id }"></div>
        <div class="card-block p-b-0">
          <div class="row">
            <div class="ft-card-text w-100" data-bind="html: $data.description"></div><br>
            <div class="ft-card-icon"><span class="octicon octicon-tasklist" title="Priority rank"></span>&nbsp;<span data-bind="text: $data.rank"></span></div>
            <div class="ft-card-icon"><span class="octicon octicon-thumbsup" data-bind="attr: { title : 'Backed by: ' + $data.supporters_names } "></span>&nbsp;<span data-bind="text: $data.supporters_cnt"></span></div>
            <div class="ft-card-icon"><span class="octicon octicon-organization" title="Client"></span>&nbsp;<span data-bind="text: $data.client_name"></span></div>
            <div class="ft-card-icon"><span class="octicon octicon-milestone" title="Area"></span>&nbsp;<span data-bind="text: $data.area"></span></div>
            <!-- ko if: $data.target_date != '' -->
            <div class="ft-card-icon"><span class="octicon octicon-calendar" title="Target Date"></span>&nbsp;<span data-bind="text: $data.target_date"></span></div>
            <!-- /ko -->
            <!-- ko if: $data.is_public -->
            <div class="ft-card-icon"><span class="octicon octicon-globe" title="Public feature request"></span></div>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
