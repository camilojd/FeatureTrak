<div class="row">
  <div class="m-x-auto" style="width:400px">
  <form style="display:none; " data-bind="visible: curPage() == 'login'">
    <h2>Sign in to FeatureTrak</h2>
    <span data-bind="text: login.message"></span><br>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
    <button data-bind="click: login.click" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>
</div>
